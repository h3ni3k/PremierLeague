<form>
  <div class="form-group">
    <label for="searchInput">Filtruj kluby po nazwie lub punktach: </label>
    <input
      type="text"
      class="form-control"
      #input
      id="searchInput"
      placeholder="Chelsea"
      (keyup)="getInputVal(input.value)"
    />
  </div>
</form>
<div class="row row-cols-1 row-cols-md-2">
  <app-team-list-item
    *ngFor="let standing of data!.data.standings"
    [standing]="standing"
  ></app-team-list-item>
</div>
